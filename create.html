<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - CRAS - Pacatuba</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

</head>

<body>

    <div class="cras-top">
        <img src="assets/imgs/cras.png">
        <h5>(<a href="main.html">Voltar</a>)</h5>


    </div>

    <h3 class="mb-3 info-tela">Cadastro</h3>
    <div class="cras-tela flex">

        <div class="col-md-8 order-md-1 criar-usuario " >
            
            <form class="dados-pessoa" action="#">
                    <h4 class="mb-3">Informações da Pessoa:</h4>
                    <hr class="mb-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="primeiroNome">Nome Completo *</label>
                        <input type="text" class="form-control" id="primeiroNome" placeholder="" value="" required>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="sobrenome">Apelido</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="" value="" required>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="primeiroNome">Contato 1 *</label>
                        <input type="text" class="form-control" id="primeiroNome" placeholder="" value="" required>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="sobrenome">Contato 2</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="" value="" required>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="primeiroNome">RG *</label>
                        <input type="text" class="form-control" id="primeiroNome" placeholder="" value="" required>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="sobrenome">Nome Mãe</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="" value="" required>

                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="pais">ORGÃO *</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="" value="" required>

                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="estado">UF *</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="" value="" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cep">Data Emissão *</label>
                        <input type="date" class="form-control" id="cep" placeholder="" required>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="primeiroNome">CPF *</label>
                        <input type="text" class="form-control" id="primeiroNome" placeholder="" value="" required>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="sobrenome">NIS *</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="" value="" required>

                    </div>
                </div>

                <h4 class="mb-3 espaco">Informações de Endereço:</h4>
                <hr class="mb-4">



                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="pais">Localização do domicílio</label>
                        <select class="form-control" id="pais" required>
                            <option value="1">Urbano</option>
                            <option value="2">Rural</option>
                        </select>

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="estado">Estado</label>
                        <select class="form-control" id="estado" required>
                                <option value="CE">Ceará</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                        </select>

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cep">Municipio</label>
                        <input type="text" class="form-control" id="cep" placeholder="" required>

                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="" required>

                    </div>
                </div>
                <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="pais">Rua</label>
                            <input type="text" class="form-control" id="cep" placeholder="" required>
    
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="estado">Bairro</label>
                            <input type="text" class="form-control" id="cep" placeholder="" required>
    
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="cep">Número</label>
                            <input type="text" class="form-control" id="cep" placeholder="" required>
    
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cep">Complemento</label>
                            <input type="text" class="form-control" id="cep" placeholder="" required>
    
                        </div>
                    </div>
                    <div class="custom-control abrigo">
                          
                            <input type="checkbox" class="custom-control-input" id="mesmo-endereco">
                            <label class="custom-control-label" for="mesmo-endereco">Assinale caso o endereço for um abrigo</label>
                          </div>
                          <h4 class="mb-3">Relatório:</h4>
                          <div class="row espaco">
                                <div class="col-md-4 mb-3">
                                    <label for="cep">Data do Relatório:</label>
                                    <input type="date" class="form-control" id="" placeholder="" required>
            
                                </div>
                            </div>
                            <div class="espaco">
                                <textarea class="md-textarea form-control" rows="8"></textarea>
            
                            </div>
                    
                <hr class="mb-4">
                <button class="btn btn-primary btn-mg btn-block" type="submit">Cadastrar</button>
            </form>
            <hr class="mb-4">
        </div>

    </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script>
        $('select').selectpicker();

    </script>


</body>

</html>
