<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRAS - Pacatuba</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">

<body>
    <div class="centralizator">
        <div class="login-form" style="margin: 0 auto;">
            <form action="#" method="post">
                <div class="img-cras"><img src="assets/imgs/cras.png" alt="" srcset=""></div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" required="required">
                </div>
                <div class="form-group small clearfix">
                    <a href="#" class="forgot-link">Esqueceu a senha?</a>
                </div>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Entrar">
            </form>

        </div>
    </div>
</body>

</html>
